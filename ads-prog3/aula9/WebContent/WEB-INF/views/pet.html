<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="./resources/css/bootstrap.min.css" type="text/css"/>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./resources/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
	<title>Gestão de Pets</title>
</head>
	<body>
		<h1>Gestão de Pets</h1>
		<div class="container">
			<form th:object="${PET}">
				<div class="form-group">
					<label>Id</label>
					<label th:value="*{id}">001</label>
				</div>
				<div class="form-group">
					<label>Nome do Pet</label>
					<input type="text" class="form-control" th:field="*{nome}"/>
				</div>
				<div class="form-group">
					<label>Data Nascimento</label>
					<input type="date" class="form-control" th:field="*{nascimento}"/>
				</div>
				<div class="form-group">
					<label>Espécie</label>
					<select class="form-control" th:field="*{especie}">
						<option value="cachorro">Cachorro</option>
						<option value="gato">Gato</option>
						<option value="passaro">Passaro</option>
					</select>
				</div>
				<div class="form-group">
					<label>Raça</label>
					<select class="form-control" th:field="*{raca}">
						<option value="buldog">Buldog</option>
						<option value="viralata">Vira Lata</option>
					</select>
				</div>
				<div class="form-group">
					<label>Gênero</label>
					<div class="form-check form-check-inline">
						<input type="radio" class="form-check-input"/>
						<label class="form-check-label">Macho</label>
						<input type="radio" class="form-check-input"/>
						<label class="form-check-label">Fêmea</label>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">Adicionar</button>
					<button class="btn btn-primary">Pesquisar</button>
				</div>
			</form>
		</div>
	</body>
</html>
