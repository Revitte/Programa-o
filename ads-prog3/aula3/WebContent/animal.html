<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gestão de Pets</title>
</head>
<body>
	<h1>Gestão de Pets</h1>
	<form action="./servAnimal" method="GET">
		<table>
			<tr>
				<td><label>Nome do Pet</label></td>
				<td><input type="text" name="NOMEPET"/></td>
			</tr>
			<tr>
				<td><label>Data nascimento</label></td>
				<td><input type="date" name="NASC"/></td>
			</tr>
			<tr>
				<td><label>Peso</label></td>
				<td><input type="number"
							step="0.1" name="PESO"/></td>
			</tr>
			<tr>
				<td><button type="submit">Enviar</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
